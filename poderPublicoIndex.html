    <!-- edit Modal -->
    <div class="modal fade" id="editModalPublico" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              
              <h4 class="modal-title">Modifique incidente</h4>
    
              <button type="button" class="close" data-dismiss="modal">&times;</button>
    
            </div>
            <div class="modal-body">
                <form>

                  <input type="hidden" class="form-control" id="cardIdPublico">

                  <input type="hidden" class="form-control" id="userEmail">
    
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Local</label>
                      <input type="text" class="form-control" id="localEditPublico" disabled="disabled" >
                    </div>
                   
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Descricao</label>
                      <textarea class="form-control" id="descricaoEditPublico" rows="3" disabled="disabled"></textarea>
                    </div>
    
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Link da Imagem</label>
                        <input type="text" class="form-control" id="imgLinkEditPublico" placeholder="Tem imagem?">
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlInput1">Situacao Atual:</label>
                        <input type="text" class="form-control" id="situacaoEditPublico" disabled="disabled">
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlInput1">Mudar situação para:</label>
                        <select id="selectSituation" class="form-select">
                          <option value="1">Selecione a situação</option>
                          <option value="cadastrado">Cadastrado</option>
                          <option value="emAndamento">Em andamento</option>
                          <option value="concluido">Concluido</option>
                        </select>
                      </div>


    
                    <button type="button" class="btn btn-default" type="submit" onclick="updateCardPublico(event)">Modificar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                  </form>
    
            </div>
    
          </div>
          
        </div>
      </div>

    <main role="main">

        <div class="container">
