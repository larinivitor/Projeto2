<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <script src="./scripts/env.js"></script> 
    <script src="./scripts/scripts.js"></script> 

    <title>Document</title>
</head>
<body>
    <a class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal">Reportar</a>
    <a class="btn btn-outline-primary" type="submit" onclick="signOutUser(event)">Logout</a>
    <div class="authentication">
        <h2>Auth FireBase</h2>
        <p id="errorMessage"> </p>
        <p id="message"> </p>
        <section id="userCreation">
            <h2>Criacao de Usuario</h2>
            <form>
                <input type="email" id="email" placeholder="Digite seu email">
                <input type="password" id="password1" placeholder="Senha">
                <input type="password" id="confirmPassword1" placeholder="Confirme sua senha">
                <input type="submit" onclick="createUser(event)">
            </form>
        </section>

        <section id="userAuthentication">
            <h2>Autenticacao de Usuario</h2>
            <form>
                <input type="email" id="email2" placeholder="Digite seu email">
                <input type="password" id="password2" placeholder="Senha">
                <input type="submit" onclick="authenticateUser(event)">
            </form>
        </section>

        <section id="verifyAuthentication">
            <h2>Verificacao de Usuario</h2>
            <form>
                <input type="submit" onclick="verifyAuthentication(event)">
            </form>
        </section>

        <section id="sendEmailResetPassword">
            <h2>Esqueceu o email?</h2>
            <form>
                <input type="submit" onclick="sendEmailResetPassword(event)">
            </form>
        </section>

        <section id="deleteUser">
            <h2>Deletar o usuario</h2>
            <form>
                <input type="submit" onclick="deleteUser(event)">
            </form>
        </section>


        <section id="includeCard">
            <h2>Incluir card</h2>
            <form>
                <input type="text" id="titulo" placeholder="Digite o titulo">
                <input type="text" id="descricao" placeholder="Digite a descricao">
                <input type="submit" onclick="includeCard(event)">
            </form>
        </section>

        <section id="mostrarOcorrencias">
            <h2>Mostrar mostrarOcorrencias</h2>
            <form>
                <input type="submit" onclick="mostrarOcorrencias(event)">
            </form>
        </section>

        <div id="accordion">
  
        </div>
        
    </div>
    
</body>
</html>
